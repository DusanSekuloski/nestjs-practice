version: '3'
services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: postgres
    restart: always
    ports:
      - '5437:5432'
    volumes:
      - 'psql-data-nestjs-practice:/var/lib/postgresql/data/'

volumes:
  psql-data-nestjs-practice: